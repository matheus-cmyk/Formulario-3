<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <table>
        <h1>Não é associado? Faça seu cadastro</h1>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="" required>
        <br>
        <br>


        <label for="nomecomplt">Nome Completo</label>
        <input type="text" id="nomecomplt" name="nomecomplt" placeholder="" required>
        <br>
        <br>


        <label for="CPF">CPF</label>
        <input type="text" id="CPF" name="CPF" placeholder="" required>
        <br>
        <br>


        <label for="e-mail">E-mail</label>
        <input type="text" id="e-mail" name="e-mail" placeholder="" required>
        <br>
        <br>


        <label for="website">Web Site</label>
        <input type="text" id="website" name="website" placeholder="" required>
        <br>
        <br>


        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="" required>
        <br>
        <br>


        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="" required>
        <br>
        <br>


        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="" required>
        <br>
        <br>


        <label for="Cep">Cep</label>
        <input type="text" id="Cep" name="Cep" placeholder="" required>
        <br>
        <br>



        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
            placeholder="(XX) XXXX-XXXX" required>
        <br>
        <br>

        <label for="fax">Fax</label>
        <input type="" id="fax" name="fax" placeholder="" required>
        <br>
        <br>

        <label for="datanasc">Data de Nacimento</label>
        <input type="date" id="datanasc" name="datanasc" placeholder="" required>
        <br>
        <br>


        <label for="sexo">Sexo</label>
        <input type="radio" id="sexo" name="sexo" placeholder="" required> Masculino
        <input type="radio" id="sexo" name="sexo" placeholder="" required> Femenino
        <br>
        <br>


        <label for="cel">Celular</label>
        <input type="" id="cel" name="cel" placeholder="" required>
        <br>
        <br>

        <label for="uf">UF</label>
        <select name="uf">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <br>
        <br>
        <label>Estado Civil</label>
        <select name="estadoCivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="viuvo">Viúvo</option>
            <option value="divorciado">Divorciado</option>
        </select>
        <br>
        <br>
        <label for="Senha">Senha</label>
        <input type="password" name="senha">
        <br>
        <br>
        <label for="Login">Login</label>
        <input type="password" name="Login">
    </table>
</body>

</html>
